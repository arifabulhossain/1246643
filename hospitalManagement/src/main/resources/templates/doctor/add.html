<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Add Doctor</title>

<!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
     <!-- ============================================================== -->
     <!-- Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <div class="page-breadcrumb">
         <div class="row">
             <div class="col-12 d-flex no-block align-items-center">
                 <h1 class="page-title">MediAid (A Unique Hospital In Bangladesh)</h1>
                 <div class="ml-auto text-right">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                             <li class="breadcrumb-item active" aria-current="page">Library</li>
                         </ol>
                     </nav>
                 </div>
             </div>
         </div>
     </div>
     <!-- ============================================================== -->
     <!-- End Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->


     <!-- ============================================================== -->
     <!-- Container fluid  -->
     <!-- ============================================================== -->
     <div class="container-fluid" >
         <h3 class="page-title">Add Doctor information</h3>

         <span th:class="succes" th:text="${successMsg}"></span>
         <div class="row" th:class="mm">
             <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                 <div class="login-brand">
                     Doctor
                 </div>


                 <div class="card card-primary">
                     <div class="card-header"><h4>Add New Doctor</h4></div>
                     <div class="card-body">

                         <form action="#" th:object="${doctor}" th:action="@{/doctor/add}" th:method="POST">
                             <div class="row">


                                 <div class="form-group col-12">
                                     <label for="doctorName">Doctor Name</label>
                                     <input id="doctorName" type="text" th:field="*{doctorName}" class="form-control" name="doctorName"
                                            placeholder="Enter A Doctor Name"/>
                                 </div>


                                 <div class="form-group col-12">
                                     <label for="roomNo">Room No</label>
                                     <input id="roomNo" type="text" th:field="*{roomNo}" class="form-control" name="roomNo"
                                            placeholder="Enter A Room Number"/>
                                 </div>


                                 <div class="form-group col-12">
                                     <label for="offDay">Off Day</label>
                                     <input id="offDay" type="text" th:field="*{offDay}" class="form-control" name="offDay"
                                            placeholder="Enter A off day"/>
                                 </div>


                                 <div class="form-group col-12">
                                     <label for="doctorFee">Doctor Fee</label>
                                     <input id="doctorFee" type="text" th:field="*{doctorFee}" class="form-control" name="doctorFee"
                                            placeholder="Enter A off day"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="scheduleTime">Schedule Time</label>
                                     <input id="scheduleTime" type="text" th:field="*{scheduleTime}" class="form-control" name="scheduleTime"
                                            placeholder="Enter A off day"/>
                                 </div>

//////////////////////////////////////////////////////////////////////////////////////////////////////

<!--                                 <div class="form-group col-12">-->
<!--                                     <label >User</label>-->

<!--                                     <select th:field="*{userRegistration}" multiple>-->
<!--                                         <option th:each="user : ${userlist}" th:value="${user.id}">-->
<!--                                             <span th:text="${user.userName}"></span>-->
<!--                                         </option>-->
<!--                                     </select>-->

<!--                                 </div>-->






                                 <div class="form-group col-12">
                                     <label >Department</label>

                                     <select th:field="*{department}" multiple>
                                         <option th:each="department : ${departmentlist}" th:value="${department.id}">
                                             <span th:text="${department.departmentName}"></span>
                                         </option>
                                     </select>

                                 </div>

                                 <div class="form-group col-12">
                                     <label >Chamber</label>

                                     <select th:field="*{chamber}" multiple>
                                         <option th:each="chamber : ${chamberlist}" th:value="${chamber.id}">
                                             <span th:text="${chamber.doctorName}"></span>
                                         </option>
                                     </select>

                                 </div>

                                 <div class="form-group col-12">
                                     <label >Designation</label>

                                     <select th:field="*{designation}" multiple>
                                         <option th:each="designation : ${designationlist}" th:value="${designation.id}">
                                             <span th:text="${designation.dName}"></span>
                                         </option>
                                     </select>

                                 </div>

                                 <div class="form-group col-12">
                                     <label >User</label>

                                     <select th:field="*{userRegistration}" multiple>
                                         <option th:each="user : ${userlist}" th:value="${user.id}">
                                             <span th:text="${user.userName}"></span>
                                         </option>
                                     </select>

                                 </div>





                             </div>



                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-block">
                                     Add Doctor
                                 </button>
                             </div>



                         </form>
                     </div>
                 </div>
             </div>
         </div>




     </div>
     <!-- ============================================================== -->
     <!-- End Container fluid  -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
</div>

</body>

</html>
